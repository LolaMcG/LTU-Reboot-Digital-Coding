<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles2.css">
    <title>Google Home Page Clone</title>
</head>
<body>
    <header>
        <ol class="leftlist">
            <li>
            <a href="https://www.example.com" target="_blank">About</a>
            </li>
            <li>
            <a href="https://www.example.com" target="_blank">Store</a>
            </li>
        </ol>
        <ol class="rightlist">
            <li>
            <a href="mailto:someone@notarealemail.co.uk">Gmail</a>
            </li>
            <li>
            <a href="https://www.example.com" target="_blank">Images</a>
            </li>
        </ol>
    </header>
    <main>
        <img src="../assets/google_logo.png" alt="Google Logo">
        <div class="searchContainer">
            <img class="magnifyingGlass" src="../assets/mag_glass.svg" alt="Magnifying Glass">
            <img class="microphone" src="../assets/microphone.svg" alt="Microphone">
            <input type="text">
        </div>
    </main>
</body>
